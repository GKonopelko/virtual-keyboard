<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Virtual Keaboard</title>
    <link rel="stylesheet" href="keyboard/keyboard.css" />
  </head>
  <body>
    <div class="container">
      <div class="monitor">
        <textarea class="text-input"></textarea>
      </div>
      <div class="keyboard">
        <div class="keyboard__keys">
          <button type="button" class="keyboard__key">a</button>
          <button type="button" class="keyboard__key">b</button>
          <button type="button" class="keyboard__key">c</button>
          <button type="button" class="keyboard__key">d</button>

          <button
            type="button"
            class="keyboard__key keyboard__key_wide keyboard__key-caps"
          >
            Caps Lock
          </button>

          <button type="button" class="keyboard__key keyboard__key_wide">
            Backspace
          </button>

          <button type="button" class="keyboard__key keyboard__key_space">
          </button>
        </div>
      </div>
    </div>

    <script src="keyboard/keyboard.js"></script>
  </body>
</html>
